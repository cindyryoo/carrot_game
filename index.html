<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
        crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer"></span>
            <span class="game__score">10</span>
        </header>
        <div class="game__field"></div>
    </section>
    <section class="pop-up pop-up-hide">
        <button class="refresh__button">
            <i class="fas fa-undo"></i>
        </button>
        <span class="pop-up__msg"></span>
    </section>
</body>
</html>
